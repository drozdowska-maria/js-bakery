<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>

    <div class="wrapper">
        <p id="flour-available">Ilość mąki: </p>
        <p id="counter">Liczba ulepionych ciastowych kul: </p>
        <div class="progress-bar-start" >
            <div class="progress-bar"></div>
        </div>
        
        <div class="button-wrapper" id="button-wrapper"><button class="make-dough" id="make-dough">Ulep Ciasto</button></div>
        <div class="dough-wrapper">
        </div>
        <p id="cookie-counter"></p>
        <button id="buttonOven">Włóż jedno ciastko do pieca</button>
    </div>

    <div class="wrapper">    
        <div class="oven-wrapper">
            <p id="cookies-in-oven">Liczba ciastek w piecu: 0/9</p>
        </div>
        <div class="oven">
            
            <div class="oven-item" empty="true"></div>
            <div class="oven-item" empty="true"></div>
            <div class="oven-item" empty="true"></div>
            <div class="oven-item" empty="true"></div>
            <div class="oven-item" empty="true"></div>
            <div class="oven-item" empty="true"></div>
            <div class="oven-item" empty="true"></div>
            <div class="oven-item" empty="true"></div>
            <div class="oven-item" empty="true"></div>
        
        </div>    
        <div>
            <p id="counter-finished-cookies">Liczba gotowych ciastek: 0</p>
            <p id="money-earned">Zarobiliśmy: 0 PLN</p>
        </div>
        <button id="flour-button">Zakup mąkę</button>
    </div>

    
</body>
</html>
